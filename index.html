<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript Calculator</h1>
    <main class="calculator">
    <div class="calc-container">
        <div class="display" id="display-container">
            <div class="display" id="operation"></div>
            <div class="display" id="display"></div>
        </div>
        <button class="function" id="btn-clear"   value="clear">AC</button>
        <button class="function" id="btn-sign"    value="sign">&plusmn;</button>
        <button class="function" id="btn-percent" value="percent">&percnt;</button>
        <button class="operator" id="btn-divide"  value="divide">&divide;</button>

        <button class="number"   id="btn-7"        value="7">7</button>
        <button class="number"   id="btn-8"        value="8">8</button>
        <button class="number"   id="btn-9"        value="9">9</button>
        <button class="operator" id="btn-multiply" value="multiply">&times;</button>

        <button class="number"   id="btn-4"        value="4">4</button>
        <button class="number"   id="btn-5"        value="5">5</button>
        <button class="number"   id="btn-6"        value="6">6</button>
        <button class="operator" id="btn-minus"    value="minus">&minus;</button>

        <button class="number"   id="btn-1"        value="1">1</button>
        <button class="number"   id="btn-2"        value="2">2</button>
        <button class="number"   id="btn-3"        value="3">3</button>
        <button class="operator" id="btn-plus"     value="plus">&plus;</button>

        <button class="number"   id="btn-0"        value="0">0</button>
        <button class="number"   id="btn-decimal"  value="decimal">&period;</button>
        <button class="operator" id="btn-equal"    value="equal">&equals;</button>
        
        </div>
    </main>
</body>
<footer>
    Written and Coded by: Dan Markeen Abanes
</footer>
</html>
